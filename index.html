<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decodificador de Texto</h1>
        <div class="input-area">
            <textarea id="input-text" placeholder="Digite o texto aqui..."></textarea>
            <h2>&#9888; Apenas letras minúsculas e sem acento.</h2> 
            <textarea id="output-text" placeholder="O texto decodificado/criptografado aparecerá aqui..." readonly></textarea>
        </div>
        <div class="button-area">
            <button id="encrypt-button">Criptografar</button>
            <button id="decrypt-button">Descriptografar</button>
            <button id="copy-button">Copiar</button>
            <button id="clear-button">Limpar</button>
        </div>
    </div>
    
    <footer id="footer-info">
        <p>Challenge Alura, projeto criado por Walter William</p>
        <div class="social-icons">
            <p>Redes Sociais:</p>
            <a href="https://github.com/Walterwilliam1992"><img src="./assents/github.webp" alt="Github"></a>
            <a href="https://www.linkedin.com/in/walter-william-aguiiar/"><img src="./assents/linkedin ico.png" alt="linkedin"></a>
        </div>
    </footer>
    
    <script src="script.js"></script>   
</body>
</html>
